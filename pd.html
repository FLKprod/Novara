<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionnaire</title>
<style>
    #question-container {
        display: none;
    }
</style>
</head>
<body>

<h1>Questionnaire</h1>

<button onclick="startQuestionnaire()">Commencer</button>

<div id="question-container">
    <div id="question"></div>
    <button onclick="answerQuestion(true)">Oui</button>
    <button onclick="answerQuestion(false)">Non</button>
</div>

<p>Indice de confiance : <span id="confidence">0</span></p>

<script>
    var questions = [
        "Question 1: Avez-vous déjà utilisé ce produit auparavant ?",
        "Question 2: Êtes-vous satisfait de votre expérience précédente ?",
        "Question 3: Recommanderiez-vous ce produit à un ami ?",
        "Question 4: Avez-vous confiance dans la qualité de ce produit ?",
        "Question 5: Achèteriez-vous ce produit à nouveau ?"
    ];

    var confidence = 0;
    var currentQuestionIndex = 0;

    function startQuestionnaire() {
        document.getElementById('question-container').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        document.getElementById('question').innerText = questions[currentQuestionIndex];
    }

    function answerQuestion(answer) {
        if (answer) {
            confidence += 20;
        } else {
            confidence -= 20;
        }

        document.getElementById('confidence').innerText = confidence;

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            endQuestionnaire();
        }
    }

    function endQuestionnaire() {
        document.getElementById('question-container').style.display = 'none';
        alert("Questionnaire terminé. Indice de confiance final : " + confidence);
    }
</script>

</body>
</html>
