<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropSecure</title>
    <link rel="icon" href="logo.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="menu">
            <button type="submit" onclick="window.location.href='index.html'">Deconnexion</button>
            <img class="logo" src="logo.png" alt="Logo DropSecure" >
            <p class="title">DropSecure</span>
            <p id="user"> - Utilisateur : </p>
        </div>
        <div class="tools">
            <div class="section">
                <form id="urlForm">
                    <label for="urlInput">Entrez une URL:</label>
                    <input id="urlInput" type="text" placeholder="Entrez l'URL à vérifier">
                    <button onclick="checkURL()" type="submit">Vérifier</button>
                </form>
                <div id="colorIndicator" class="indicator"></div>
                <div id="result">
                </div>
            </div>
            <div class="section">
                <div class="input-group">
                    <input type="file" id="fileInput" placeholder="Télécharger la pièce jointe à analyser">
                    <button onclick="checkURL()">Vérifier</button>
                </div>
            </div>
            <div class="down">
                <p>Ce projet est protégé par une licence. Tous droits réservés.</p>
            </div>
        </div>
        <script>
            async function checkURL() {
                let url = document.getElementById('urlInput').value;
                if (/^https:\/\/(?!www\.)/.test(url)) {
                    url = url.replace(/^https:\/\//, 'https://www.');
                }
                const response = await fetch('http://localhost:3000/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
    
                
            }
        </script>
    <script src="api.js"></script>
</body>
</html>
